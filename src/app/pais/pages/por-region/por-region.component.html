<h3>Buscar por Región <small>{{ regionActiva | titlecase }}</small> </h3>
<hr>
<h5>Seleccioen la Región</h5>
<!-- [class.btn-primary]="region === regionActiva" -->
<!-- [ngClass]="{
    'btn-primary': regionActiva === region,
    'btn-outline-primary': regionActiva !== REGION
}" -->
<div class="row">
    <div class="col">
        <button *ngFor="let region of regiones" [class]="getClaseCSS(region)"
            (click)="activarRegion(region)">
            {{ region | titlecase}}
        </button>
    </div>
</div>

<div *ngIf="isError" class="alert alert-danger">
    No se encontró nada con la region "
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
